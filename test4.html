<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>네번째 파일</h1>
    <p>네번째 파일 수정</p>
    <pre>
        commit : 로컬저장소에 새로운 버전 생성
        push : 로컬저장소 버전을 원격저장소에 적용
        pull : 원격저장소 버전을 로컬저장소에 적용
        단 push,pull은 높은버전 -> 낮은버전 방향으로만 적용 가능
    </pre>
</body>
</html>
